<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wordle Mock</title>
</head>

<body>
    <header class="game-title">
        <h1>Wordle Mock</h1>
    </header>
    <main class="container">
        <div id="status-bar" class="status-bar">
        </div>
        <div class="wrapper">
            <div class="guess-row" role="group" aria-label="Row 1">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="guess-row" role="group" aria-label="Row 2">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="guess-row" role="group" aria-label="Row 3">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="guess-row" role="group" aria-label="Row 4">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="guess-row" role="group" aria-label="Row 5">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="guess-row" role="group" aria-label="Row 6">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="keyboard" role="group" aria-label="Keyboard">
            <div class="keyboard-row">
                <button type="button" aria-label="add q">q</button>
                <button type="button" aria-label="add w">w</button>
                <button type="button" aria-label="add e">e</button>
                <button type="button" aria-label="add r">r</button>
                <button type="button" aria-label="add t">t</button>
                <button type="button" aria-label="add y">y</button>
                <button type="button" aria-label="add u">u</button>
                <button type="button" aria-label="add i">i</button>
                <button type="button" aria-label="add o">o</button>
                <button type="button" aria-label="add p">p</button>
            </div>
            <div class="keyboard-row">
                <button type="button" aria-label="add a">a</button>
                <button type="button" aria-label="add s">s</button>
                <button type="button" aria-label="add d">d</button>
                <button type="button" aria-label="add f">f</button>
                <button type="button" aria-label="add g">g</button>
                <button type="button" aria-label="add h">h</button>
                <button type="button" aria-label="add j">j</button>
                <button type="button" aria-label="add k">k</button>
                <button type="button" aria-label="add l">l</button>
            </div>
            <div class="keyboard-row">
                <button type="button" aria-label="enter" id="enter-button">enter</button>
                <button type="button" aria-label="add z">z</button>
                <button type="button" aria-label="add x">x</button>
                <button type="button" aria-label="add c">c</button>
                <button type="button" aria-label="add v">v</button>
                <button type="button" aria-label="add b">b</button>
                <button type="button" aria-label="add n">n</button>
                <button type="button" aria-label="add m">m</button>
                <button type="button" aria-label="backspace" id="backspace-button">‚Üê</button>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
