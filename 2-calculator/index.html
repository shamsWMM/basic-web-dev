<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator-screen">
            0
        </div>
        <table class="calculator-buttons">
            <tbody>
                <tr>
                    <td role="none">
                        <button role="button" class="calculator-button" aria-label="left parenthesis" class="button ">
                            (
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button" class="calculator-button" aria-label="right parenthesis">
                            )
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button clear-all" tabindex="0" aria-label="clear all">
                            AC
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button clear-entry" aria-label="clear entry">
                            CE
                        </button>
                    </td>
                </tr>
                <tr>
                    <td role="none">
                        <button role="button" class="calculator-button">
                            7
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button">
                            8
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button">
                            9
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button divide" aria-label="divide">
                            ÷
                        </button>
                    </td>
                </tr>
                <tr>
                    <td role="none">
                        <button role="button" class="calculator-button">
                            4
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button">
                            5
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button">
                            6
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button multiply" aria-label="multiply">
                            ×
                        </button>
                    </td>
                </tr>
                <tr>
                    <td role="none">
                        <button role="button" class="calculator-button">
                            1
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button">
                            2
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button">
                            3
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button" aria-label="minus">
                            −
                        </button>
                    </td>
                </tr>
                <tr>
                    <td role="none">
                        <button role="button" class="calculator-button">
                            0
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button" aria-label="point">
                            .
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button evaluate" aria-label="equals">
                            =
                        </button>
                    </td>
                    <td role="none">
                        <button role="button" class="calculator-button" aria-label="plus">
                            +
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>

</html>
